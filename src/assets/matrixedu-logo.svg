<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d99;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#matrixGradient)" opacity="0.1"/>
  
  <!-- Matrix grid pattern -->
  <g stroke="#00ff41" stroke-width="0.5" opacity="0.3">
    <line x1="50" y1="50" x2="350" y2="50"/>
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="50" y1="250" x2="350" y2="250"/>
    <line x1="50" y1="300" x2="350" y2="300"/>
    <line x1="50" y1="350" x2="350" y2="350"/>
    
    <line x1="50" y1="50" x2="50" y2="350"/>
    <line x1="100" y1="50" x2="100" y2="350"/>
    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="200" y1="50" x2="200" y2="350"/>
    <line x1="250" y1="50" x2="250" y2="350"/>
    <line x1="300" y1="50" x2="300" y2="350"/>
    <line x1="350" y1="50" x2="350" y2="350"/>
  </g>
  
  <!-- Main letters M and E -->
  <g filter="url(#glow)">
    <!-- Letter M -->
    <path d="M80 120 L80 280 L100 280 L100 180 L140 240 L160 240 L200 180 L200 280 L220 280 L220 120 L200 120 L150 200 L100 120 Z" 
          fill="url(#matrixGradient)" stroke="#00ff41" stroke-width="2"/>
    
    <!-- Letter E -->
    <path d="M260 120 L260 280 L360 280 L360 260 L280 260 L280 210 L340 210 L340 190 L280 190 L280 140 L360 140 L360 120 Z" 
          fill="url(#matrixGradient)" stroke="#00ff41" stroke-width="2"/>
  </g>
  
  <!-- Matrix code effect -->
  <g fill="#00ff41" opacity="0.6" font-family="monospace" font-size="8">
    <text x="60" y="80">1001</text>
    <text x="120" y="70">0110</text>
    <text x="180" y="85">1101</text>
    <text x="240" y="75">0011</text>
    <text x="300" y="80">1010</text>
    
    <text x="70" y="320">0101</text>
    <text x="130" y="330">1100</text>
    <text x="190" y="315">0110</text>
    <text x="250" y="325">1001</text>
    <text x="310" y="320">0011</text>
  </g>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="url(#matrixGradient)" stroke-width="4" opacity="0.8"/>
</svg> 